<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格练习</title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }
        table{
            border: 8
        }
        th,td {
            width: 200px;
            border-color: black;
        }
    </style>
</head>

<body>
    <table border="1">
        <caption>各地区固定资产投资表</caption>
        <thead>
            <tr>
                <th rowspan="2">地区</th>
                <th colspan="2">按总量分</th>
                <th colspan="2">按比重分</th>
            </tr>
            <tr>
                <th>自年初累计(亿元)</th>
                <th>比去年同期增长(%)</th>
                <th>自年初累计(%)</th>
                <th>去年同期(%)</th>
            </tr>
        </thead>
        <tbody>
                <tr>
                    <td>全国</td>
                    <td>323233</td>
                    <td>434</td>
                    <td>434</td>
                    <td>43</td>
                </tr>
                <tr>
                    <td>东北</td>
                    <td>4434</td>
                    <td>4444</td>
                    <td>344</td>
                    <td>435</td>
                </tr>
                <tr>
                    <td>北京</td>
                    <td>545</td>
                    <td>545</td>
                    <td>554</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>田间</td>
                    <td>234</td>
                    <td>443</td>
                    <td>34</td>
                    <td>434</td>
                </tr>
                <tr>
                    <td>河北</td>
                    <td>4</td>
                    <td>34</td>
                    <td>43</td>
                    <td>43</td>
                </tr>

        </tbody>

    </table>
</body>

</html>
